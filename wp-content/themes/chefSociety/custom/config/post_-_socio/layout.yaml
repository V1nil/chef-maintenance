structure:
  header:
    inherit:
      outline: post_-_recetas
      include:
        - attributes
        - block
        - children
  navigation:
    type: section
    inherit:
      outline: pages
      include:
        - attributes
        - children
  postnavigation:
    type: section
    inherit:
      outline: post_-_talleres
      include:
        - attributes
        - block
        - children
  premain:
    type: section
    inherit:
      outline: post_-_talleres
      include:
        - attributes
        - block
        - children
  main:
    attributes:
      boxed: '0'
      class: ''
  sidebar:
    type: section
    subtype: aside
    inherit:
      outline: pages_-_mi_perfil
      include:
        - attributes
        - block
        - children
