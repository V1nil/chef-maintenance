      fixed: '1'
  container-main:
    attributes:
      boxed: ''
      class: ''
      extra:
        -
          style: 'background-color:#f5f5f5'
  main-mobile:
    title: Mobile
    inherit:
      outline: post_-_recetas
      include:
        - attributes
        - children
  prefooter:
    type: section
    inherit:
      outline: post_-_talleres
      include:
        - attributes
