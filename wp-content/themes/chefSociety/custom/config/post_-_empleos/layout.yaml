content:
  custom-9761:
    title: 'Custom HTML'
    attributes:
      html: "{% set post_empleo = function('get_post') %}\n{% set post_empleo_meta = function ('get_post_meta',post_empleo.ID) %}\n{% set current_user = function ('wp_get_current_user') %}\n<div class=\"promos-header\">\n    <h1>{{ post_empleo.post_title }}</h1>\n    <div class=\"deco-ball-bk\"></div>\n    <div class=\"gap-20\"></div>\n    <p class=\"recetas-header\">{{ post_empleo.post_excerpt }}</p>\n    <div class=\"gap-10\"></div>\n    <span class=\"prof\">{{post_empleo_meta.puesto[0]}}</span>\n    <div class=\"gap-10\"></div>\n    <p class=\"small ciudad\">{{post_empleo_meta.ciudad[0]}}, Espa√±a</p>\n    {{function('is_user_logged_in')|print_r}}\n    {{current_user.data.ID}}\n    \n    {% if function('is_user_logged_in') and current_user.data.ID == post_empleo.post_author %}\n\n    <a class=\"btn btn-default btn-primary\">\n        <i class=\"fa fa-pencil c-w\" aria-hidden=\"true\"></i> Editar oferta\n    </a>\n    <div class=\"gap-20\"></div>\n    {% endif %}\n    <div class=\"col-md-3\">\n    <div class=\"gap-20\"></div>\n    <div class=\"clear\"></div>\n    <div class=\"gap-10\"></div>\n    </div>\n</div>"
      twig: '1'
      filter: '1'
  system-content-9195:
    inherit:
      outline: post_-_recetas
      include:
        - attributes
        - block
      particle: system-content-7284
