  tabschef-2294:
    title: 'Tabs Chef'
    attributes:
      items:
        -
          icon: ''
          title: Datos
          description: "{% set get = gantry.request.get %}\n\n{% if get.perfil is empty %}\n    {{function ('wp_redirect',function('site_url'))}}\n{%endif%}\n\n{% set user_data = function ('get_user_meta',get.perfil) %}\n{% set current_user = function ('wp_get_current_user') %}\n{% set current_user_data = function ('get_user_meta',current_user.data.ID) %}\n\n<script type=\"text/javascript\">\n\n    $ = jQuery;\n    $(function () {\n        $(document).ready(function ($) {\n            //Seguir a un chef\n            $(document).on('click', \"#follow_chef\", function () {\n                var url = window.location.origin + '/wp-content/themes/chefSociety/extension.php';\n                var user_following = {{current_user.data.ID}};\n                var user_to_follow = {{get.perfil}};\n\n                xhr = new XMLHttpRequest();\n                xhr.open(\"POST\", url, true);\n                var params =\"user_following=\"+user_following+\"&user_to_follow=\"+user_to_follow+\"&action=follow\";\n\n                xhr.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\n\n                xhr.onprogress = function(e){\n                    var data = jQuery.parseJSON(e.currentTarget.responseText);\n                    $('#follow_response_miperfil').fadeIn('slow')\n                    $('#follow_response_miperfil').html(data.message);\n                };\n                xhr.send(params);\n\n            });\n            //Eliminar de seguidos\n            $(document).on('click', \"#unfollow_chef\", function () {\n                var url = window.location.origin + '/wp-content/themes/chefSociety/extension.php';\n                var user_following = {{current_user.data.ID}};\n                var user_to_unfollow = {{get.perfil}};\n                \n                xhr = new XMLHttpRequest();\n                xhr.open(\"POST\", url, true);\n                var params =\"user_following=\"+user_following+\"&user_to_unfollow=\"+user_to_unfollow+\"&action=unfollow\";\n\n                xhr.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\n                xhr.onprogress = function(e){\n                    var data = jQuery.parseJSON(e.currentTarget.responseText);\n                    $('#follow_response_miperfil').fadeIn('slow')\n                    $('#follow_response_miperfil').html(data.message);\n                };\n                xhr.send(params);\n                \n            });\n            \n            //Añadir a favoritos\n            $(document).on('click', \"#favorite_chef\", function () {\n                var url = window.location.origin + '/wp-content/themes/chefSociety/extension.php';\n                var user_adding = {{current_user.data.ID}};\n                var user_favorite = {{get.perfil}};\n\n                xhr = new XMLHttpRequest();\n                xhr.open(\"POST\", url, true);\n                var params =\"user_adding=\"+user_adding+\"&user_favorite=\"+user_favorite+\"&action=favorite\";\n\n                xhr.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\n\n                xhr.onprogress = function(e){\n                    var data = jQuery.parseJSON(e.currentTarget.responseText);\n                    $('#favorite_response_miperfil').fadeIn('slow')\n                    $('#favorite_response_miperfil').html(data.message);\n                };\n                xhr.send(params);                    \n            });\n            \n            //Eliminar de favoritos\n            $(document).on('click', \"#unfavorite_chef\", function () {\n                var url = window.location.origin + '/wp-content/themes/chefSociety/extension.php';\n                var user_adding = {{current_user.data.ID}};\n                var user_unfavorite = {{get.perfil}};\n\n                xhr = new XMLHttpRequest();\n                xhr.open(\"POST\", url, true);\n                var params =\"user_adding=\"+user_adding+\"&user_unfavorite=\"+user_unfavorite+\"&action=unfavorite\";\n                xhr.setRequestHeader(\"Content-type\", \"application/x-www-form-urlencoded\");\n\n                xhr.onprogress = function(e){\n                    var data = jQuery.parseJSON(e.currentTarget.responseText);\n                    $('#favorite_response_miperfil').fadeIn('slow')\n                    $('#favorite_response_miperfil').html(data.message);\n                };\n                xhr.send(params);                    \n                \n            });\n            \n            //Mostrar el tab de recetas al pinchar en el simbolo +\n            $(document).on('click', \"#focus-recetas-tab\", function (e) {\n                e.preventDefault();\n                //Eliminamos los que estén activos tanto en la navegacion como en el contenido\n                $(\".g-tab-nav\").removeClass(\"uk-active\");\n                $(\".g-tab-content\").removeClass(\"uk-active\");\n                \n                $(\".recetas-show\").addClass(\"uk-active\");\n            });\n            \n            //Mostrar el tab de talleres al pinchar en el simbolo +\n            $(document).on('click', \"#focus-talleres-tab\", function (e) {\n                e.preventDefault();\n                //Eliminamos los que estén activos tanto en la navegacion como en el contenido\n                $(\".g-tab-nav\").removeClass(\"uk-active\");\n                $(\".g-tab-content\").removeClass(\"uk-active\");\n                \n                $(\".talleres-show\").addClass(\"uk-active\");\n            });\n            \n            //Mostrar el tab de talleres al pinchar en el simbolo +\n            $(document).on('click', \"#focus-promociones-tab\", function (e) {\n                e.preventDefault();\n                //Eliminamos los que estén activos tanto en la navegacion como en el contenido\n                $(\".g-tab-nav\").removeClass(\"uk-active\");\n                $(\".g-tab-content\").removeClass(\"uk-active\");\n                \n                $(\".promociones-show\").addClass(\"uk-active\");\n            });\n        });\n    });\n\n\n</script>\n\n\n{% if user_data.first_name[0] != '' %} {% set nombre = user_data.first_name[0] %} {% else %} {% set nombre = 'Nombre' %} {% endif %}\n{% if user_data._gastronomy[0] != '' %} {% set gastronomia = user_data._gastronomy[0] %} {% else %} {% set gastronomia = 'Lorem Ipsum...' %} {% endif %}\n{% if user_data._chef_busi_name[0] != '' %} {% set business = user_data._chef_busi_name[0] %} {% else %} {% set business = 'Nombre' %} {% endif %}\n{% if user_data._chef_web[0] != '' %} {% set web = user_data._chef_web[0] %} {% else %} {% set web = 'Web' %} {% endif %}\n{% if user_data._chef_available[0] != '1' %} {% set available = 'No está abierto a ofertas de empleo' %} {% else %} {% set available = 'Abierto a ofertas de empleo' %} {% endif %}\n{% if user_data._chef_follow[0] != '' %} {% set following = user_data._chef_follow[0]|json_decode  %} {% else %} {% set no_activity = 'Este usuario aun no sigue a nadie' %} {% endif %}\n{% if user_data._chef_personal_photo[0] != '' %} {% set photo = function('site_url',user_data._chef_personal_photo[0]) %} {% else %} {% set photo = function ('site_url','/wp-content/uploads/users/user.jpg') %} {% endif %}\n{% if user_data._chef_country[0] != '' %} {% set chef_country = user_data._chef_country[0] %} {%endif%}\n{% if user_data._chef_city[0] != '' %} {% set chef_city = user_data._chef_city[0] %} {%endif%}\n{% if user_data._chef_job[0] != '' %} {% set chef_job = user_data._chef_job[0] %} {%endif%}\n{% if user_data._chef_business_photo[0] != '' %} {% set chef_business_photo = function('site_url',user_data._chef_business_photo[0]) %} {%endif%}\n{% if user_data._chef_busi_address[0] != '' %} {% set chef_busi_address = user_data._chef_busi_address[0] %} {%endif%}\n{% if user_data._chef_food_price[0] != '' %} {% set chef_food_price = user_data._chef_food_price[0] %} {%endif%}\n{% if user_data._chef_menu_price[0] != '' %} {% set chef_menu_price = user_data._chef_menu_price[0] %} {%endif%}\n\n{% if current_user_data._chef_follow[0] != '' %} {% set chef_follow = current_user_data._chef_follow[0]|json_decode %} {%endif%}\n{% if current_user_data._chef_favorite[0] != '' %} {% set chef_favorite = current_user_data._chef_favorite[0]|json_decode %} {%endif%}\n\n\n\n{# Tipos de cocina #}\n{% if user_data._tipos_cocina[0] != '' %}        \n    {% set tipos_name = [] %}\n    {% set tipos_ids = user_data._tipos_cocina[0]|split(',') %}\n    {% for tipo_id in tipos_ids %}\n        {% set term = function('get_term',tipo_id) %}\n        {% set tipos_name = tipos_name|merge([term.name]) %}\n    {% endfor %}\n{% endif %}\n\n{# Tipos de areas de interes #}\n{% if user_data._areas_interes[0] != '' %}        \n    {% set areas_name = [] %}\n    {% set areas_ids = user_data._areas_interes[0]|split(',') %}\n    {% for area_id in areas_ids %}\n        {% set term = function('get_term',area_id) %}\n        {% set areas_name = areas_name|merge([term.name]) %}\n    {% endfor %}\n{% endif %}\n\n\n<div class=\"bk-w row m-l-r-0\">\n    <div class=\"gap-20\"></div>\n    <div class=\"content-detalle\">\n        <h1>{{nombre}}</h1>\n        <div class=\"deco-ball-bk\"></div>\n        <div class=\"gap-20\"></div>\n        <div class=\"uk-grid\">\n            {% if chef_country is defined %}\n            <p><strong>País: </strong>{{chef_country}}</p>\n            {% endif %}\n            {% if chef_city is defined %}\n                <p><strong>Ciudad: </strong><label>{{chef_city}}</label></p>\n            {% endif %}\n            {% if chef_job is defined %}\n                <p><strong>Profesión: </strong><label>{{chef_job}}</label></p>\n            {% endif %}\n        </div>\n        {% if areas_name is defined %}\n            <p><strong>Areas de profesionales de interes: </strong></p>\n            {% for area_name in areas_name %}\n                <a href=\"#\" class=\"tag\">{{area_name}}</a>\n            {% endfor %}\n        {% endif %}\n\n        <p class=\"\"><em>Para mi la gastronomía es:</em></p>\n        <p class=\"lead\">{{gastronomia}}</p>\n        <div class=\"gap-20\"></div>\n        {% if current_user.data.ID == get.perfil %}\n            <a class=\"btn btn-default btn-primary\" href=\"editar-perfil/\"><i class=\"fa fa-pencil c-w\" aria-hidden=\"true\"></i> Editar perfil </a>\n        {% endif %}\n    </div>\n    <div class=\"gap-40\"></div>\n\n    <div class=\"content-detalle\">\n        <h2 class=\"del-uppercase\"><i class=\"fa fa-history\" aria-hidden=\"true\"></i> Actividad</h2>\n        \n        {% if following is empty %}\n            <p><strong>{{no_activity}}</strong></p>\n        {% else %}        \n            \n            {% set i = 0 %}\n            {% for follow in following if i < 2 %}\n                {% set i = i + 1%}\n                {# Recopilamos la información de a quien sigue #}\n                {% set following_data = function ('get_user_meta',follow) %}\n                {% if following_data.first_name[0] != '' %} {% set following_nombre = following_data.first_name[0] %} {% else %} {% set following_nombre = following_data.first_name[0] %} {% endif %}\n                {% if following_data._chef_personal_photo[0] != '' %} {% set following_photo = function('site_url',following_data._chef_personal_photo[0]) %} {% else %} {% set following_photo = function ('site_url','/wp-content/uploads/users/user.jpg') %} {% endif %}\n\n                <div class=\"uk-grid row activ-block bk-w\">\n                    <div class=\"uk-width-1-10\">\n                        <a href=\"{{function('site_url','mi-perfil/?perfil='~get.perfil)}}\"><img src=\"{{photo}}\" class=\"autor-img-box-header\"></a>\n                    </div>\n                    <div class=\"uk-width-9-10\">\n                        <strong>{{nombre}}</strong> <span>empezó a seguir a</span><strong> {{following_nombre}}</strong>\n                        <!--<p class=\"small\"><em>Hace 5 días</em></p>-->\n\n                    </div>\n                    <div class=\"col-md-2\">\n                        <a href=\"{{function('site_url','mi-perfil/?perfil='~follow)}}\"><img src=\"{{following_photo}}\" class=\"autor-img-box-sidebar\"></a>\n                    </div>\n                    <div class=\"col-md-10\">\n                        <h4>{{following_nombre}}</h4>\n                        <p><a href=\"{{function('site_url','mi-perfil/?perfil='~follow)}}\">Ver perfil</a></p>\n                    </div>\n                </div>\n                \n            {% endfor %}\n        {% endif%}\n        <div class=\"gap-20\"></div>\n    </div>\n\n    <div class=\"content-detalle\">\n        <h2 class=\"del-uppercase\"><i class=\"fa fa-cutlery\" aria-hidden=\"true\"></i> Recetas</h2>\n\n        {# Recuperamos los ultimos 4 posts de recetas/foros/productos, etc #}\n        {% set query_parameters = {\n            'author': get.perfil,\n            'posts_per_page': 4,\n            'post_type': 'recipe',\n            'order': 'DESC'\n        } %}\n\n        {% set recipes = wordpress.call('Timber::get_posts', query_parameters) %}\n        {% if recipes|length != 0 %}\n            <div class=\"row comment-block bk-w\">\n            {% for post_recipe in recipes %}\n                {% set recipe_thmb = function('get_the_post_thumbnail',post_recipe) %}\n                <div class=\"thumbs-profile\">\n                    <div id=\"banner-actividad\">\n                        <a href=\"{{post_recipe._permalink}}\">{{recipe_thmb|raw}}</a>\n                    </div>\n                    <div class=\"gap-20\"></div>\n                </div>\n            {% endfor %}\n                <div class=\"\">\n                    <div id=\"banner-actividad-last\">\n                        <a class=\"read-more\" id=\"focus-recetas-tab\" href=\"\"><i class=\"fa fa-plus-circle fa-5x\" aria-hidden=\"true\"></i></a>\n\n                    </div>\n                    <div class=\"gap-20\"></div>\n                </div>\n            </div>\n        {% else %}\n            <p><strong>Este usuario no tiene recetas publicadas aún</strong></p>\n        {% endif %}\n    </div>\n{# Recuento de Actividad #}\n\n    \n    {# Posts de recetas #}\n    {% set query_parameters = {\n        'posts_per_page': limit.total|default('-1'),\n        'offset': limit.start|default('0'),\n        'post_type': 'recipe',\n        'author' : get.perfil,\n        'order': sort.ordering\n    } %}\n\n    {% set posts_recetas = wordpress.call('Timber::get_posts', query_parameters) %}\n\n    {# Posts de talleres #}\n    {% set query_parameters = {\n        'posts_per_page': limit.total|default('-1'),\n        'offset': limit.start|default('0'),\n        'post_type': 'product',\n        'author' : get.perfil,\n        'order': sort.ordering\n    } %}\n\n    {% set posts_talleres = wordpress.call('Timber::get_posts', query_parameters) %}\n  \n    {# Seguidores, favoritos y seguidos  #}\n    {% set users = function ('get_users')%}\n    {% set cont_seguidores = 0 %}\n    {% for user_checking in users %}\n        {% set user_checking_meta = function ('get_user_meta',user_checking.data.ID) %}\n        {% set user_checking_following = user_checking_meta._chef_follow[0]|json_decode %}\n\n        {% if get.perfil in user_checking_following %}\n            {% set cont_seguidores = cont_seguidores + 1 %}\n        {% endif %}\n    {% endfor %}\n    \n    {% set cont_following = user_data._chef_follow[0]|json_decode|length %}\n    {% set cont_favorite = user_data._chef_favorite[0]|json_decode|length %}\n    \n    <!--sidebar actividad user-->\n    <div class=\"content-detalle\">    \n        <div class=\"gap-10\"></div>\n        <div class=\"\">\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-cutlery\" aria-hidden=\"true\"></i> {{posts_recetas|length}} Recetas publicadas</a></p>\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-graduation-cap\" aria-hidden=\"true\"></i> {{posts_talleres|length}} Talleres publicados</a></p>\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-briefcase\" aria-hidden=\"true\"></i> 111 Empleos publicados</a></p>\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-bullhorn\" aria-hidden=\"true\"></i> 111 Foros iniciados</a></p>\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-users\" aria-hidden=\"true\"></i> {{cont_seguidores}} Seguidores</a></p>\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-user\" aria-hidden=\"true\"></i> {{cont_following}} Siguiendo</a></p>\n            <p class=\"actividad\"><a class=\"c-g\" href=\"mi-perfil/?perfil={{get.perfil}}\"><i class=\"fa fa-heart\" aria-hidden=\"true\"></i> {{cont_favorite}} Favoritos</a></p>\n        </div>\n        <div class=\"gap-30\"></div>\n    </div>\n    <!--<div class=\"content-detalle\">\n        <h2 class=\"del-uppercase\"><i class=\"fa fa-graduation-cap\" aria-hidden=\"true\"></i> Talleres</h2>\n        <div class=\"row comment-block bk-w\">\n            <div class=\"thumbs-profile\">\n                <div id=\"banner-actividad\">\n                    <a href=\"foro.php\"><img src=\"img/box-img.jpg\"></a>\n                </div>\n                <div class=\"gap-20\"></div>\n            </div>\n            <div class=\"thumbs-profile\">\n                <div id=\"banner-actividad\">\n                    <a href=\"foro.php\"><img src=\"img/box-img.jpg\"></a>\n                </div>\n                <div class=\"gap-20\"></div>\n            </div>\n            <div class=\"thumbs-profile\">\n                <div id=\"banner-actividad\">\n                    <a href=\"foro.php\"><img src=\"img/box-img.jpg\"></a>\n  