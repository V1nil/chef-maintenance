          icon: ''
          title: 'Promociones Fav.'
          description: "{% set get = gantry.request.get %}\n\n{% set user_data = function ('get_user_meta',get.perfil) %}\n{% set user_data_fav_promos = user_data._chef_favorite_promos[0]|json_decode %}\n\n{# TODO - Mostar mensaje de que no tiene favoritas #}\n\n<div class=\"chef-favorite-content\">\n{% for user_data_fav_promo in user_data_fav_promos %}\n\n    {% set post_promo = function('get_post',user_data_fav_promo) %}\n    {% set post_promo_meta = function('get_post_meta',user_data_fav_promo) %}\n    \n    {# Datos del autor del post #}\n    {% set author_fav_promos = function ('get_user_meta',post_promo.post_author) %}\n    \n    \n    {% if author_fav_promos._chef_personal_photo[0] != '' %} {% set personal_photo = function('site_url',author_fav_promos._chef_personal_photo[0]) %} {% else %} {% set personal_photo = function ('site_url','/wp-content/uploads/users/user.jpg') %} {% endif %}\n    {% if author_fav_promos.first_name[0] != '' %} {% set nombre = author_fav_promos.first_name[0] %} {% else %} {% set nombre = 'Nombre' %} {% endif %}\n    {% if author_fav_promos.last_name[0] != '' %} {% set apellido = author_fav_promos.last_name[0] %} {% else %} {% set apellido = 'Apellido' %} {% endif %}\n    {% if author_fav_promos._chef_busi_name[0] != '' %} {% set business_name = author_fav_promos._chef_busi_name[0] %} {% else %} {% set business_name = 'Restaurante' %} {% endif %}\n\n    {# Datos del producto #}\n    {% if post_promo_meta._patrocinador_promo_nombre[0] != '' %} {% set patrocinador = post_promo_meta._patrocinador_promo_nombre[0] %} {% else %} {% set patrocinador = 'Patrocinador' %} {% endif %}\n    \n    {% set thumbnail_src = function('wp_get_attachment_image_src',function('get_post_thumbnail_id',user_data_fav_promo)) %}\n\n    <div class=\"std-box-load-more\">\n        <a href=\"{{function('get_permalink',user_data_fav_promo)}}\">\n        <div class=\"img-box\" style=\"background-image:url('{{thumbnail_src[0]}}');\">\n        </div>\n        </a>\n        <div>\n            <a href=\"{{function ('site_url','mi-perfil/?perfil='~post_promo.post_author)}}\"><img class=\"autor-img-box\" src=\"{{personal_photo}}\"></a>\n        </div>\n        <div class=\"content-box-products\">\n            <h3>\n            <a href=\"{{function('get_permalink',user_data_fav_promo)}}\">\n                {% set array_title = post_promo.post_title|split(' ') %}\n                {{ array_title|join(' ') }}\n                {% if array_title|length > 7 %}\n                    ...\n                {% endif %}\n            </a>\n            </h3>\n            \n            {% set discount = (post_promo._sale_price*100)/post_promo._regular_price %}\n            {% set from_date_fav = post_promo._sale_price_dates_from|date(\"d/m/Y\") %}\n            {% set to_date_fav = post_promo._sale_price_dates_to|date(\"d/m/Y\") %}\n            {% set array_excerpt = function('get_the_excerpt',user_data_fav_promo)|split(' ') %}\n            {% set excerpt = array_excerpt|slice(0, 15)|join(' ')%}\n            <p class=\"small\">Una promoción de: {{business_name}}<br> <b>{{post_promo._patrocinador_promo_nombre[0]}}</b></p>\n\t\t\t<p class=\"small\">Patrocinado por <b>{{patrocinador}}</b></p>\n           \n        \t<div class=\"price\">\n                <hr class=\"m-t-0\">\n            </div>\n  \t\t\t<a class=\"btn btn-primary\" href=\"{{function('get_permalink',user_data_fav_promo)}}\"> \n  \t\t\tLeer más {{post_promo._regular_price}} €\n  \t\t\t</a>\n  \t\t\t<div class=\"gap-10\">\n  \t\t\t</div>\n  \t\t\t<div>\n  \t\t\t<span class=\"partner\"> \n  \t\t\t {% set partners_price = post_promo._regular_price - (post_promo._regular_price*(post_promo._descuento_socios_promo/100)) %}\n        {{partners_price|round}}€<br>\n            <span class=\"partner-text\">Socios ({{post_promo._descuento_socios_promo}}% desc.)</span></div>\n       <div class=\"text-center\">\n            <a class=\"read-more\" href=\"{{function('get_permalink',user_data_fav_promo)}}\">\n                <i class=\"fa fa-plus-circle fa-3x\" aria-hidden=\"true\"></i>\n            </a>\n         <div class=\"gap-20\"></div>\n        </div> \n\t<!--Botom box-->\n\t    <div class=\"bottom-box\">\n            <p class=\"\">\n                {# Numero de visitas #}\n                {% set short_wppostviews_promo = \"[views id='\"~post_promo.ID~\"']\" %}\n                <i class=\"fa fa-eye\" aria-hidden=\"true\"></i> {{short_wppostviews_promo|shortcodes}} &nbsp; \n\n                {# Valoracion media#}                                                \n                {% set product_promo=function('get_product',post_promo.ID) %}\n                {% set rating_promo = product_promo.get_average_rating() %}\n                {% set rating_promo_100 = (rating_promo / 5 ) * 100 %}\n                <i class=\"fa fa-thumbs-o-up\" aria-hidden=\"true\"></i> {{rating_promo_100}}% ({{post_promo.comment_count}}) &nbsp; \n                                                \n                {# Seguidores para el pie de contenido #}\n                {% set users = function('get_users')%}\n                {% set cont_followers = 0 %}\n                {% for user in users %}\n                    {% set user_data = function('get_user_meta',user.data.ID) %}\n                    {% set following = user_data._chef_follow[0]|json_decode %}\n\n                    {% if post_promo.post_author in following%}\n                        {% set cont_followers = cont_followers + 1 %}\n                    {% endif %}\n                {% endfor %}\n                <i class=\"fa fa-heart\" aria-hidden=\"true\"></i> {{cont_followers}} &nbsp; \n            </p>\n\t\t</div>\n    </div>   \n</div>\n{% endfor %}\n</div>"
          class: ''
          twig: '1'
          name: 'Promociones Fav.'
