          description: "{% set get = gantry.request.get %}\n\n{% set current_user = function ('get_user_meta',get.perfil) %}\n{% set favorites = current_user._chef_favorite[0]|json_decode %}\n\n<div class=\"g-content-array g-wordpress-posts{% if particle.css.class %} {{ particle.css.class }}{% endif %}\" {% if particle.extra %}{{ attr_extra|raw }}{% endif %}>\n        <div class=\"g-grid grid-chefs\">\n            \n    {% for user in favorites %}\n        {% set user_data = function ('get_user_meta',user) %}\n        \n        {% if user_data._chef_personal_photo[0] != '' %} {% set personal_photo_favorite = function('site_url',user_data._chef_personal_photo[0]) %} {% else %} {% set personal_photo_favorite = function ('site_url','/wp-content/uploads/users/user.jpg') %} {% endif %}\n        {% if user_data._chef_business_photo[0] != '' %} {% set business_photo_favorite = function('site_url',user_data._chef_business_photo[0]) %} {% else %} {% set business_photo_favorite = function ('site_url','/wp-content/uploads/users/logosombrero.png') %} {% endif %}\n        {% if user_data.first_name[0] != '' %} {% set nombre_favorite = user_data.first_name[0] %} {% else %} {% set nombre_favorite = 'Nombre' %} {% endif %}\n        {% if user_data._chef_city[0] != '' %} {% set ciudad_favorite = user_data._chef_city[0] %} {% else %} {% set ciudad_favorite = 'Ciudad' %} {% endif %}\n        {% if user_data._chef_country[0] != '' %} {% set pais_favorite = user_data._chef_country[0] %} {% else %} {% set pais_favorite = 'País' %} {% endif %}\n        {% if user_data._chef_busi_name[0] != '' %} {% set business_favorite = user_data._chef_busi_name[0] %} {% else %} {% set business_favorite = 'Nombre' %} {% endif %}\n        \n        \n            <div class=\"chef-container\">\n                <div class=\"g-content\">\n                    <div class=\"g-array-item std-box\">\n                            <div class=\"img-box\" style=\"background-image:url('{{ business_photo_favorite }}');\">\n\n                            </div>\n                        <div class=\"autor-img-box-sidebar\">\n                            <a href=\"{{function ('site_url','mi-perfil/?perfil='~user.data.ID)}}\"><img src=\"{{personal_photo_favorite}}\"></a>\n                        </div>\n                        <div class=\"content-box-chefs text-center\">\n\n                            <h3>{{nombre_favorite}}</h3>\n                            <p class=\"small ciudad\">{{ciudad_favorite}}, {{pais_favorite}}</p>\n                            <p>{{business_favorite}}</p>\n\n                        </div>\n                            \n                        <div class=\"text-center\">\n                            <a class=\"read-more\" href=\"mi-perfil/?perfil={{user.data.ID}}\"><i class=\"fa fa-plus-circle fa-3x\" aria-hidden=\"true\"></i></a>\n                            <div class=\"gap-20\"></div>                                    \n                        </div>\n                        <div class=\"bottom-box\">\n                            <p class=\"\">&nbsp;\n                                <!--<i class=\"fa fa-eye\" aria-hidden=\"true\"></i> 1200  &nbsp; \n                                <i class=\"fa fa-thumbs-o-up\" aria-hidden=\"true\"></i> 96% (100) &nbsp; \n                                <i class=\"fa fa-heart\" aria-hidden=\"true\"></i> 1200 &nbsp; \n                           --> </p>\n                        </div>\n                    </div>\n                </div>\n            </div>\n    {% endfor %}\n        </div>\n\n</div>\n"
          class: ''
