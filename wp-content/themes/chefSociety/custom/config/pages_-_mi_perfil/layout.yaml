        -
          icon: ''
          title: 'Recetas Fav.'
          description: "{% set get = gantry.request.get %}\n\n{% set user_data = function ('get_user_meta',get.perfil) %}\n{% set user_data_fav_recipes = user_data._chef_favorite_recipes[0]|json_decode %}\n\n{# TODO - Mostar mensaje que no tiene favoritas #}\n\n<div class=\"chef-favorite-content\">\n{% for user_data_fav_recipe in user_data_fav_recipes %}\n\n    {% set post_receta = function('get_post',user_data_fav_recipe) %}\n    {% set post_receta_meta = function('get_post_meta',user_data_fav_recipe) %}\n    \n    {# Datos del autor del post #}\n    {% set author_fav_recipes = function ('get_user_meta',post_receta.post_author) %}\n    \n    \n    {% if author_fav_recipes._chef_personal_photo[0] != '' %} {% set personal_photo = function('site_url',author_fav_recipes._chef_personal_photo[0]) %} {% else %} {% set personal_photo = function ('site_url','/wp-content/uploads/users/user.jpg') %} {% endif %}\n    {% if author_fav_recipes.first_name[0] != '' %} {% set nombre = author_fav_recipes.first_name[0] %} {% else %} {% set nombre = 'Nombre' %} {% endif %}\n    {% if author_fav_recipes.last_name[0] != '' %} {% set apellido = author_fav_recipes.last_name[0] %} {% else %} {% set apellido = 'Apellido' %} {% endif %}\n    {% if author_fav_recipes._chef_busi_name[0] != '' %} {% set business_name = author_fav_recipes._chef_busi_name[0] %} {% else %} {% set business_name = 'Restaurante' %} {% endif %}\n        \n    \n    {% set thumbnail_src = function('wp_get_attachment_image_src',function('get_post_thumbnail_id',user_data_fav_recipe)) %}\n\n    <div class=\"std-box-load-more\">\n        <a href=\"{{function('get_permalink',user_data_fav_recipe)}}\"><div class=\"img-box\" style=\"background-image:url('{{thumbnail_src[0]}}');\">\n        </div></a>\n\n        <div>\n            <a href=\"{{function ('site_url','mi-perfil/?perfil='~post_receta.post_author)}}\"><img class=\"autor-img-box\" src=\"{{personal_photo}}\"></a>\n        </div>\n               <div class=\"content-box\">\n            <h3>\n                <a href=\"{{function('get_permalink',user_data_fav_recipe)}}\">{% set array_title = post_receta.post_title|split(' ') %}\n                {{ array_title|join(' ') }}\n                {% if array_title|length > 7 %}\n                    ...\n                {% endif %}\n            </a></h3>\n <p class=\"small receta-author\">Una receta de: <br><strong>{{nombre}} {{apellido}}</strong></p>\n\n <p class=\"restaurante-author\"><strong>{{ business_name }}</strong></p>  <hr class=\"m-b-0\">\n           <!--<p class=\"small\"><em>{{function ('get_the_date','d/m/Y',user_data_fav_recipe)}}</em></p>-->\n           \n                        \n            <div>\n                {% set platos_array = ['Primer Plato','Segundo Plato','Entrante','Postre','Bebida'] %}\n                {% set platos_dir = function('site_url','/wp-content/themes/chefSociety/images/platos/') %}\n\n                {% for plato_id in post_receta.recipe_terms['course'] %}\n                    {% if plato_id != 0 %}\n                        {% set plato = function('get_term',plato_id) %}                            \n                        {% if plato.name in platos_array %}\n                            <img src=\"{{platos_dir~plato.slug~'.png'}}\" title=\"{{plato.name}}\" class=\"plato\" />\n                        {% endif %}\n                    {% endif %}\n                {% endfor %}\n            </div>\n            \n\n            {% set alergenos_array = ['Celiaco','Cereal','Marisco','Huevo','Pescado','Lupino','Leche','Molusco','Mostaza','Frutos secos','Cacahuete','Sesamo','Soja','Sulfitos'] %}\n            {% set alergenos_dir = function('site_url','/wp-content/themes/chefSociety/images/alergenos/') %}\n\n            {% for alergeno_id in post_receta.recipe_terms['post_tag'] %}\n                {% if alergeno_id != 0 %}\n                    {% set alergeno = function('get_term',alergeno_id) %}                            \n                    {% if alergeno.name in alergenos_array %}\n                        <!--<img src=\"{{alergenos_dir~alergeno.slug~'.png'}}\" title=\"{{alergeno.name}}\" class=\"plato\" />-->\n                    {% endif %}\n                {% endif %}                    \n            {% endfor %}\n\n                        <div class=\"precio\">\n                <span class=\"precio-receta precio-plato\"></span> {{post_receta_meta.recipe_precio_racion[0]}} €\n                <!--<span class=\"precio-receta precio-total\"></span> {{post_receta_meta.recipe_precio_total[0]}}-->\n            </div>\n            <div class=\"gap-10\"></div>\n        </div>\n        \n        <div class=\"text-center\">\n            <a class=\"read-more\" href=\"{{function('get_permalink',user_data_fav_recipe)}}\">\n                <i class=\"fa fa-plus-circle fa-3x\" aria-hidden=\"true\"></i>\n            </a>\n            <div class=\"gap-20\"></div>\n\t</div>\n\t<!--Botom box-->\n\t<div class=\"bottom-box\">\n            <p class=\"\">\n                {# Numero de visitas #}\n                {% set short_wppostviews_recipe = \"[views id='\"~post_receta.ID~\"']\" %}\n                <i class=\"fa fa-eye\" aria-hidden=\"true\"></i> {{short_wppostviews_recipe|shortcodes}} &nbsp; \n\n                {# Valoracion media  - no aplica a recetas #}                                                \n                <!--<i class=\"fa fa-thumbs-o-up\" aria-hidden=\"true\"></i> 96% (100) &nbsp; -->\n\n                {# Seguidores para el pie de contenido #}\n                {% set users = function('get_users')%}\n                {% set cont_followers = 0 %}\n                {% for user in users %}\n                    {% set user_data = function('get_user_meta',user.data.ID) %}\n                    {% set following = user_data._chef_follow[0]|json_decode %}\n\n                    {% if post_receta.post_author in following%}\n                        {% set cont_followers = cont_followers + 1 %}\n                    {% endif %}\n                {% endfor %}\n                <i class=\"fa fa-heart\" aria-hidden=\"true\"></i> {{cont_followers}} &nbsp; \n            </p>\n\t</div>\n    </div>\n{% endfor %}\n</div>"
          class: ''
          twig: '1'
          name: 'Recetas Fav.'
